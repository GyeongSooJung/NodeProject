{% extends 'layout.html' %}

{% block content %}
<link href="../oasiscss/agent.css" rel="stylesheet" />

<div id="content" class="content">
	<!-- begin page-header -->
	<h1 class="page-header mt-3">{{__('agent_manager')}}</h1>
	<!-- end page-header -->
	<!-- begin row -->
	<div class="row">
		<!-- begin col-6 -->
		<div class="col-xl-12">
			<!-- begin panel -->
			<div class="panel panel-inverse" data-sortable-id="form-validation-1">
				<!-- begin panel-heading -->
				<div class="panel-heading">
				    {{__('agent_manager')}}
				</div>
				<!-- end panel-heading -->
				<!-- begin panel-body -->
				<div id="car-form-div" class="panel-body">
				<div class='d-flex col-xl-12'>    
                    <div class='border border-gray rounded py-2 px-2 col-xl-6'>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                	<!-- Category -->
                                	<div class="single category">
                                		<h3 class="side-title">{{__('agent_list')}}  </h3>
                                		<ul id='agentlist' class="list-unstyled">
                                		</ul>
                                   </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                    
                    <div class='border border-gray rounded py-2 px-2 col-xl-6'>
                        <div class="row">
                            <div class="col-sm-12">
                            	<!-- Category -->
                            	<div class="single category">
                            	    <h3 class="mx-auto side-title">{{__('registration')}} </h3>
                            	    <form id="agent-form" action="" method="post" class="form-horizontal" data-parsley-validate="true" name="agent-form" onsubmit="agentJoin(agentObject);">
                        	    		<div class='form-group row m-b-15'>
                                    		<label class='col-md-4 col-sm-4 col-form-label font-weight-bold' for='GI'>{{__('agent_name')}} :</label>
                                    		<div class='col-md-8 col-sm-8'>
                                        			<input class="form-control" type="String" id="ANA" name="ANA" placeholder="{{__('agent_name')}}" data-parsley-required="true" data-parsley-error-message="{{__('required_detail')}}" data-parsley-trim-value="true" />
                                    		</div>
                                		</div>
                                		<div class='form-group row m-b-15'>
                                    		<label class='col-md-4 col-sm-4 col-form-label font-weight-bold' for='GI'>{{__('agent_code')}} :</label>
                                    		<div class='col-md-8 col-sm-8'>
                                        			<input class="form-control" type="String" id="ANU" name="ANU" placeholder="{{__('agent_code')}}" data-parsley-required="true" data-parsley-error-message="{{__('required_detail')}}" data-parsley-trim-value="true" />
                                    		</div>
                                		</div>
                                		<button type="submit" class="btn btn-primary width-80">{{__('registration')}}</button>
                            		</form>
                               </div>
                               
                               <div class="single category" >
                               		<form id="agent-form2" action="" method="post" data-parsley-validate="true" name="agent-form2" >
		                        	    <h3 class="mx-auto side-title"> {{__('modify')}} / {{__('delete')}} </h3>
		                        	    	<div id="category2">
		                        	    		{{__('agent_select')}}
		                            		</div>
                        			</form>
                               </div>
                            </div> 
                        </div>
                    </div>
				</div>                              
				    
				</div>
			</div>
			<!-- end panel -->
			
		</div>
	</div>
	<!-- end row -->
</div>
