{% extends 'layout.html' %}

{% block content %}
<div id="content" class="content">
	<!-- begin breadcrumb -->
	<ol class="breadcrumb float-xl-right">
		<li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
		<li class="breadcrumb-item"><a href="javascript:;">Tables</a></li>
		<li class="breadcrumb-item active">Basic Tables</li>
	</ol>
	<!-- end breadcrumb -->
	<!-- begin page-header -->
	<h1 class="page-header">Car Edit <small>차량 수정</small></h1>
	<!-- end page-header -->
	<!-- begin row -->
	<div class="row">
		<!-- begin col-6 -->
		<div class="col-xl-12">
			<!-- begin panel -->
			<div class="panel panel-inverse" data-sortable-id="table-basic-7">
				<!-- begin panel-heading -->
				<div class="panel-heading">
					<h4 class="panel-title">수정</h4>
					<div class="panel-heading-btn">
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-redo"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
						<a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
					</div>
				</div>
				<!-- end panel-heading -->
				<!-- begin panel-body -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped m-b-0">
							<thead>
								<tr>
									<th>Car Class</th>
									<th>Car Number</th>
									<th>VIN Code</th>
									<th width="1%"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>{{carone.CC}}</td>
									<td>{{carone.CN}}</td>
									<td>{{carone.SN}}</td>
									<td class="with-btn" nowrap>
										<a href="/car_list" class="btn btn-sm btn-primary width-60 m-r-2">Back</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>			
				<!-- end panel-body -->
				
		     	<div class="panel-body">
					<form id="car-form" action="/car/car_edit/upreg/{{carone.CN}}" method="post" data-parsley-validate="true">
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="CC">Car Class * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" id="CC" type="text" name = "CC" placeholder="Car Class" data-parsley-required="true" />
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="CN">Car Number * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" id="CN" type="text" name = "CN" placeholder="Car Number" data-parsley-required="true" />
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="SN">VIN code</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" id="SN" type="text" name = "SN" placeholder="VIN code" />
							</div>
						</div>
						
						<div class="form-group row m-b-0">
							<label class="col-md-4 col-sm-4 col-form-label">&nbsp;</label>
							<div class="col-md-8 col-sm-8">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-primary">Reset</button>
							</div>
						</div>
					</form>
				</div>
				<!-- error script -->
					<script>
						window.onload = () => {
							if (new URL(location.href).searchParams.get('error')) {
								alert('이미 존재하는 MAC 입니다.');
							}
						};
					</script>
			</div>
			
			<!-- end panel -->
		</div>
		<!-- end col-6 -->
	</div>
	<!-- end row -->
</div>
{% endblock %}

{% block script %}
<script src="../assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="../assets/plugins/highlight.js/highlight.min.js"></script>
<script src="../assets/js/demo/render.highlight.js"></script>
{% endblock %}
