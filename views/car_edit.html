{% extends 'layout.html' %}

{% block content %}
<div id="content" class="content">
	<!-- begin page-header -->
	<h1 class="page-header">{{__('car_modify')}}</h1>
	<!-- end page-header -->
	<!-- begin row -->
	<div class="row">
		<!-- begin col-6 -->
		<div class="col-xl-12">
			<!-- begin panel -->
			<div class="panel panel-inverse" data-sortable-id="table-basic-7">
				<!-- begin panel-heading -->
				<div class="panel-heading">
					<h4 class="panel-title">{{__('car')}}</h4>
				</div>
				<!-- end panel-heading -->
				<!-- begin panel-body -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped m-b-0">
							<thead>
								<tr>
									<th>{{__('car_type')}}</th>
									<th>{{__('car_number')}}</th>
									<th>{{__('car_identification_number')}}</th>
									<th width="1%"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>{{carone.CC}}</td>
									<td>{{carone.CN}}</td>
									<td>{{carone.SN}}</td>
									<td class="with-btn" nowrap>
										<a href="/car_list" class="btn btn-sm btn-primary width-80 m-r-2">{{__('return_list')}}</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>			
				<!-- end panel-body -->
				
		     	<div class="panel-body">
					<form id="car-form" action="/car/car_edit/upreg/{{carone.CN}}" method="post" data-parsley-validate="true">
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="CC">{{__('car_type')}} * :</label>
							<div class="col-md-8 col-sm-8">
								<select class="form-control text-secondary" id="CC" name = "CC" placeholder="차종" data-parsley-required="true" data-parsley-error-message="{{__('required_detail')}}">
									<option value="">{{__('car_type_select')}}</option>
									<option value="1">{{__('car_type1')}}</option>
									<option value="2">{{__('car_type2')}}</option>
									<option value="3">{{__('car_type3')}}</option>
									<option value="4">{{__('car_type4')}}</option>
									<option value="5">{{__('car_type5')}}</option>
									<option value="6">{{__('car_type6')}}</option>
									<option value="7">{{__('car_type7')}}</option>
									<option value="8">{{__('car_type8')}}</option>
									<option value="9">{{__('car_type9')}}</option>
								</select>
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="CN">{{__('car_number')}} * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" id="CN" type="text" name = "CN" value="{{carone.CN}}" placeholder="{{__('car_number_msg')}}" readonly data-parsley-required="true" />
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="SN">{{__('car_identification_number')}}</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" id="SN" type="text" name = "SN" value="{{carone.SN}}" placeholder="{{__('car_identification_msg')}}" />
							</div>
						</div>
						
						<div class="form-group row m-b-0">
							<label class="col-md-4 col-sm-4 col-form-label">&nbsp;</label>
							<div class="col-md-8 col-sm-8">
								<button type="submit" class="btn btn-primary width-80">{{__('modify')}}</button>
								<button type="reset" class="btn btn-primary width-80">{{__('reset')}}</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- end panel -->
		</div>
		<!-- end col-6 -->
	</div>
	<!-- end row -->
</div>
<script>
	// 폼 enter키 submit 막기
	document.addEventListener('keydown', function(event) {
		if (event.keyCode === 13) {
			event.preventDefault();
		}
	}, true);
</script>
{% endblock %}

{% block script %}
<script src="../assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="../assets/plugins/highlight.js/highlight.min.js"></script>
<script src="../assets/js/demo/render.highlight.js"></script>
{% endblock %}
