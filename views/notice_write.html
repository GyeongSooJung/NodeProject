{% block content %}
<!-- begin #content -->
<div id="content" class="content">
    <!-- begin page-header -->
    <h1 class="page-header mt-3">{{__('notice_list')}}</h1>
    <!-- end page-header -->
    <!-- begin row -->
    <div class="row">
        <div class="col-xl-10 ui-sortable">
			 <!--begin panel -->
			<div class="panel panel-inverse m-b-0">
				<div class="panel-heading ui-sortable-handle">
					<h4 class="panel-title">{{__('notice_list_write')}}</h4>
				</div>
				<div class="panel-body p-0">
					<div class="d-flex justify-content-around align-items-center m-20" >
    	  			<p class="p-title">{{__('notice_title')}} </p><input id ="titletext" type="text" class="form-control" placeholder ="" />
    	  			</div>
				</div>
				<div class="panel-body p-0">
					<form method="post">
                      <textarea id="summernote" name="editordata"></textarea>
                    </form>
				</div>
			</div>
			
			<div class="d-flex justify-content-center align-items-center">
  					<a href="javascript:;" onclick="noticewrite('titletext','note-editable')" class="mt-40 btn btn-sm btn-white width-100" >{{__('registration')}}</a>
  			</div>
			<!-- end panel -->
		</div>
    </div>
    <!-- end row -->
</div>
<!-- end #content -->

<!-- Script -->
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
    $(document).ready(function() {
    	//여기 아래 부분
    	$('.summernote').summernote({
		    toolbar: [
			    // [groupName, [list of button]]
			    ['fontname', ['fontname']],
			    ['fontsize', ['fontsize']],
			    ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
			    ['color', ['forecolor','color']],
			    ['table', ['table']],
			    ['para', ['ul', 'ol', 'paragraph']],
			    ['height', ['height']],
			    ['insert',['picture','link','video']],
			    ['view', ['fullscreen', 'help']]
			  ],
			fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New','맑은 고딕','궁서','굴림체','굴림','돋움체','바탕체'],
			fontSizes: ['8','9','10','11','12','14','16','18','20','22','24','28','30','36','50','72']
    	  });
    
        // 서머노트에 text 쓰기
        $('#summernote').summernote('insertText', "text");
        
        
        // 서머노트 쓰기 비활성화
        $('#summernote').summernote('disable');
        
        // 서머노트 쓰기 활성화
        $('#summernote').summernote('enable');
        
        
        // 서머노트 리셋
        $('#summernote').summernote('reset');
        
        
        // 마지막으로 한 행동 취소 ( 뒤로가기 )
        $('#summernote').summernote('undo');
        // 앞으로가기
        $('#summernote').summernote('redo');
    
    });
</script>
