{% extends 'layout.html' %}

{% block content %}
<div id="content" class="content">
	<!-- begin page-header -->
	<h1 class="page-header">차량 등록</h1>
	<!-- end page-header -->
	<!-- begin row -->
	<div class="row">
		<!-- begin col-6 -->
		<div class="col-xl-12">
			<!-- begin panel -->
			<div class="panel panel-inverse" data-sortable-id="form-validation-1">
				<!-- begin panel-heading -->
				<div class="panel-heading">
					<h4 class="panel-title">자동차</h4>
					<p class="m-0">첨부파일 : </p>
					<span class="text-green font-weight-bold d-flex align-items-center">
						<a class="text-green" href="../assets/upload/차량 등록 양식.xlsx" download>
							<i class="far fa-lg fa-file-excel ml-2 mr-1"></i> 차량 등록 양식.xlsx
						</a>
					</span>
				</div>
				<!-- end panel-heading -->
				<!-- begin panel-body -->
				<div class="panel-body">
					<form id="car-form" action="/car/car_join" method="post" class="form-horizontal" data-parsley-validate="true" name="car-form">
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="CC">차종 * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" type="Number" id="CC" name="CC" placeholder="차종" data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다."/>
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="CN">차량 번호 * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" type="String" id="CN" name="CN" placeholder="차량 번호" data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다." data-parsley-trim-value="true" />
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="SN">차대 번호 :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" type="String" id="SN" name="SN" placeholder="차대 번호"  />
							</div>
						</div>
						<div class="form-group row m-b-0">
							<label class="col-md-4 col-sm-4 col-form-label">&nbsp;</label>
							<div class="col-md-8 col-sm-8">
								<button type="submit" class="btn btn-primary width-80">등록</button>
								<button type="reset" class="btn btn-primary width-80">초기화</button>
							</div>
						</div>
					</form>
				</div>
				<!-- Excel 파일 업로드 -->
				<div class="panel-body bg-grey pb-0">
					<form id="car-xlsx-form" action="/car/car_join_xlsx" method="post" enctype="multipart/form-data" class="form-horizontal"name="car-xlsx-form">
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label text-green" for="file"><b># Excel 파일로 등록</b> :</label>
							<div class="col-md-8 col-sm-8">
								<input type="file" id="file" name="xlsx" /><button type="submit" class="btn btn-primary width-80">등록</button>
							</div>
						</div>
					</form>
				</div>
					<!-- error script -->
					<script>
						window.onload = () => {
							if (new URL(location.href).searchParams.get('length')) {
								alert('차량 번호 자릿수를 확인해주세요.');
							}
							if (new URL(location.href).searchParams.get('type')) {
								alert('차량 번호를 확인해주세요.');
							}
							if (new URL(location.href).searchParams.get('error')) {
								alert('차량번호 또는 VIN CODE를 다시 확인해주세요.');
							}
						};
					</script>
				<!-- end panel-body -->
			</div>
			<!-- end panel -->
		</div>
	</div>
	<!-- end row -->
</div>
{% endblock %}

{% block script %}
<script src="../assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="../assets/plugins/highlight.js/highlight.min.js"></script>
<script src="../assets/js/demo/render.highlight.js"></script>
{% endblock %}
