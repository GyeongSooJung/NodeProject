{% extends 'layout.html' %}

{% block content %}
<div id="content" class="content">
	<!-- begin page-header -->
	<h1 class="page-header">장치 수정</h1>
	<!-- end page-header -->
	<!-- begin row -->
	<div class="row">
		<!-- begin col-6 -->
		<div class="col-xl-12">
			<!-- begin panel -->
			<div class="panel panel-inverse" data-sortable-id="table-basic-7">
				<!-- begin panel-heading -->
				<div class="panel-heading">
					<h4 class="panel-title">소독기</h4>
				</div>
				<!-- end panel-heading -->
				<!-- begin panel-body -->
				<div class="panel-body">
					<div class="table-responsive">
						<table class="table table-striped m-b-0">
							<thead>
								<tr>
									<th>모델명</th>
									<th>버전</th>
									<th>맥 주소</th>
									<th>별칭</th>
									<th width="1%"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>{{deviceone.MD}}</td>
									<td>{{deviceone.VER}}</td>
									<td>{{deviceone.MAC}}</td>
									<td>{{deviceone.NN}}</td>
									<td class="with-btn" nowrap>
										<a href="/device_list" class="btn btn-sm btn-primary m-r-2 width-80">목록으로</a>
									</td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>			
				<!-- end panel-body -->
				
		     	<div class="panel-body">
					<form id="device-form" action="/device/device_edit/upreg/{{deviceone.MAC}}" method="post" class="form-horizontal" data-parsley-validate="true" name="device-form">
						{% if CNU == 3388800960 %}
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="MD">사업자번호 :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" id="CNU" type="text" name = "CNU" value="{{deviceone.CNU}}" data-parsley-required="true"/>
							</div>
						</div>
						{% endif %}
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="MD">모델명 * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" id="MD" type="text" name = "MD" value="{{deviceone.MD}}" data-parsley-required="true" readonly />
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="VER">버전 * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" id="VER" type="text" name = "VER" placeholder="버전을 입력하세요" data-parsley-required="true" />
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="MAC">맥 주소 * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" id="MAC" type="text" name = "MAC" value="{{deviceone.MAC}}" data-parsley-required="true" readonly />
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="NN">별칭 :</label></label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" id="NN" type="text" name = "NN" placeholder="별칭을 원하는대로 입력하세요"/>
							</div>
						</div>
						
						<div class="form-group row m-b-0">
							<label class="col-md-4 col-sm-4 col-form-label">&nbsp;</label>
							<div class="col-md-8 col-sm-8">
								<button type="submit" class="btn btn-primary width-80">수정</button>
								<button type="reset" class="btn btn-primary width-80">초기화</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- end panel -->
		</div>
		<!-- end col-6 -->
	</div>
	<!-- end row -->
</div>
{% endblock %}

{% block script %}
<script src="../assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="../assets/plugins/highlight.js/highlight.min.js"></script>
<script src="../assets/js/demo/render.highlight.js"></script>
{% endblock %}
