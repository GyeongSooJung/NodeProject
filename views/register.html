<script>
	window.onload = () => {
		
		// 에러 링크 기능
		if (new URL(location.href).searchParams.get('fail')) {
			alert("{{__('register_fail')}}");
		}
		if (new URL(location.href).searchParams.get('existEA')) {
			alert("{{__('register_email_error')}}");
		}
		if (new URL(location.href).searchParams.get('existCNU')) {
			alert("{{__('register_cnu_error')}}");
		}
		if (new URL(location.href).searchParams.get('diffCEA')) {
			alert("{{__('register_mn_error')}}");
		}
		
		// 비밀번호 입력 시 notice
		$(function(){
		    $('#PW').keyup(function() {
		    	if($('#PW').val() == "") {
		    		$('#pwNotice').hide();
		    	}
				else if($('#PW').val().length < 8 || $('#PW').val().length > 16 ) {
					$('#pwNotice').show();
					$('#pwNotice').html('<i class="fas fa-2x fa-unlock"></i>');
					$('#pwNotice').attr('color', '#ff100b');
				}
				else {
					$('#pwNotice').show();
					$('#pwNotice').html('<i class="fas fa-2x fa-lock"></i>');
					$('#pwNotice').attr('color', '#23cf23');
				}
		    });
		
		    $('#CPW').keyup(function() {
		    	if($('#CPW').val() == "") {
		    		$('#pwNotice2').hide();
		    	}
				else if($('#PW').val() == $('#CPW').val()) {
					$('#pwNotice2').show();
					$('#pwNotice2').html('<i class="far fa-2x fa-check-circle"></i>');
					$('#pwNotice2').attr('color', '#23cf23');
				}
				else {
					$('#pwNotice2').show();
					$('#pwNotice2').html('<i class="fas fa-2x fa-times-circle"></i>');
					$('#pwNotice2').attr('color', '#ff100b');
				}
		    });
		});
		
		// 언어 변경 인지 후 약관 내용 변경 기능
		var cookie = document.cookie;
		var startIndexOf = cookie.indexOf('lang=');
		var endIndexOf = cookie.indexOf(';',startIndexOf);
		if(endIndexOf == -1)endIndexOf = cookie.length; //맨끝일경우;가 없으므로 맨마지막자리를 가져온다.
		
		var lang = cookie.substring(startIndexOf+'lang='.length, endIndexOf);
		var personalModal = document.getElementById('personalModal');
		if(lang == 'ko') {
			personalModal.innerHTML = "<p></p>"+
									"<p class='ls2 lh6 bs5 ts4'><em class='emphasis'>주식회사 엠케이</em>은(는) 개인정보보호법에 따라 이용자의 개인정보 보호 및 권익을 보호하고 개인정보와 관련한 이용자의 고충을 원활하게 처리할 수 있도록 다음과 같은 처리방침을 두고 있습니다.</p>"+
									"<p class='ls2 lh6 bs5 ts4'><em class='emphasis'>주식회사 엠케이('오아시스')</em> 은(는) 회사는 개인정보처리방침을 개정하는 경우 웹사이트 공지사항(또는 개별공지)을 통하여 공지할 것입니다.</p>"+
									"<p class='ls2'>○ 본 방침은부터 <em class='emphasis'>2020</em>년 <em class='emphasis'>2</em>월 <em class='emphasis'>1</em>일부터 시행됩니다.</p><br>"+
									"<p class='lh6 bs4'><strong>1. 개인정보의 처리 목적 <em class='emphasis'>주식회사 엠케이('www.cleanoasis.net'이하 '오아시스')</em>은(는) 개인정보를 다음의 목적을 위해 처리합니다. 처리한 개인정보는 다음의 목적이외의 용도로는 사용되지 않으며 이용 목적이 변경될 시에는 사전동의를 구할 예정입니다.</strong></p>"+
									"<ul class='list_indent2 mgt10'>"+
									    "<p class='ls2'>가. 홈페이지 회원가입 및 관리</p>"+
									    "<p class='ls2'>회원 가입의사 확인, 회원제 서비스 제공에 따른 본인 식별·인증, 회원자격 유지·관리 등을 목적으로 개인정보를 처리합니다.</p><br>"+
									"</ul>"+
									"<p class='sub_p mgt30'><strong>2. 개인정보 파일 현황<br></strong></p>"+
									"<ul class='list_indent2 mgt10'>"+
									    "<li class='tt'><b>1. 개인정보 파일명 : 오아시스</b></li>"+
									    "<li>개인정보 항목 : 이메일, 휴대전화번호, 비밀번호, 로그인ID, 회사전화번호, 부서, 회사명, 서비스 이용 기록, 접속 로그, 쿠키, 접속 IP 정보, 사업자번호 및 회사주소</li>"+
									    "<li>수집방법 : 홈페이지</li>"+
									    "<li>보유근거 : 홈페이지 회원정보 수집 등에 관한 기록</li>"+
									    "<li>보유기간 : 3년</li>"+
									    "<li>관련법령 : 신용정보의 수집/처리 및 이용 등에 관한 기록 : 3년</li>"+
									"</ul><br><br>"+
									"<p class='lh6 bs4'><strong>3. 개인정보의 처리 및 보유 기간</strong><br><br>① <em class='emphasis'>주식회사 엠케이('오아시스')</em>은(는) 법령에 따른 개인정보 보유·이용기간 또는 정보주체로부터 개인정보를 수집시에 동의 받은 개인정보 보유,이용기간 내에서 개인정보를 처리,보유합니다.<br><br>② 각각의 개인정보 처리 및 보유 기간은 다음과 같습니다.</p>"+
									"<ul class='list_indent2 mgt10'>"+
									    "<li class='tt'>1.&lt;홈페이지 회원가입 및 관리&gt;</li>"+
									    "<li class='tt'>&lt;홈페이지 회원가입 및 관리&gt;와 관련한 개인정보는 수집.이용에 관한 동의일로부터&lt;3년&gt;까지 위 이용목적을 위하여 보유.이용됩니다.</li>"+
									    "<li>보유근거 : 홈페이지 회원정보 수집 등에 관한 기록</li>"+
									    "<li>관련법령 : 신용정보의 수집/처리 및 이용 등에 관한 기록 : 3년</li>"+
									    "<li>예외사유 : </li>"+
									"</ul>"+
									"<p class='lh6 bs4'><strong>4. 정보주체와 법정대리인의 권리·의무 및 그 행사방법 이용자는 개인정보주체로써 다음과 같은 권리를 행사할 수 있습니다.</strong></p>"+
									"<p class='ls2'>① 정보주체는 주식회사 엠케이에 대해 언제든지 개인정보 열람,정정,삭제,처리정지 요구 등의 권리를 행사할 수 있습니다.</p>"+
									"<p class='sub_p'>② 제1항에 따른 권리 행사는주식회사 엠케이에 대해 개인정보 보호법 시행령 제41조제1항에 따라 서면, 전자우편, 모사전송(FAX) 등을 통하여 하실 수 있으며 주식회사 엠케이은(는) 이에 대해 지체 없이 조치하겠습니다.</p>"+

									"<p class='sub_p mgt10'>1. 정기적인 자체 감사 실시<br> 개인정보 취급 관련 안정성 확보를 위해 정기적(분기 1회)으로 자체 감사를 실시하고 있습니다.<br><br>2. 개인정보 취급 직원의 최소화 및 교육<br> 개인정보를 취급하는 직원을 지정하고 담당자에 한정시켜 최소화 하여 개인정보를 관리하는 대책을 시행하고 있습니다.<br><br>3. 내부관리계획의 수립 및 시행<br> 개인정보의 안전한 처리를 위하여 내부관리계획을 수립하고 시행하고 있습니다.<br><br>4. 해킹 등에 대비한 기술적 대책<br> &lt;<em class='emphasis'>주식회사 엠케이</em>&gt;('<em class='emphasis'>오아시스</em>')은 해킹이나 컴퓨터 바이러스 등에 의한 개인정보 유출 및 훼손을 막기 위하여 보안프로그램을 설치하고 주기적인 갱신·점검을 하며 외부로부터 접근이 통제된 구역에 시스템을 설치하고 기술적/물리적으로 감시 및 차단하고 있습니다.<br><br>5. 개인정보의 암호화<br> 이용자의 개인정보는 비밀번호는 암호화 되어 저장 및 관리되고 있어, 본인만이 알 수 있으며 중요한 데이터는 파일 및 전송 데이터를 암호화 하거나 파일 잠금 기능을 사용하는 등의 별도 보안기능을 사용하고 있습니다.<br><br>6. 접속기록의 보관 및 위변조 방지<br> 개인정보처리시스템에 접속한 기록을 최소 6개월 이상 보관, 관리하고 있으며, 접속 기록이 위변조 및 도난, 분실되지 않도록 보안기능 사용하고 있습니다.<br><br>7. 개인정보에 대한 접근 제한<br> 개인정보를 처리하는 데이터베이스시스템에 대한 접근권한의 부여,변경,말소를 통하여 개인정보에 대한 접근통제를 위하여 필요한 조치를 하고 있으며 침입차단시스템을 이용하여 외부로부터의 무단 접근을 통제하고 있습니다.<br><br>8. 문서보안을 위한 잠금장치 사용<br> 개인정보가 포함된 서류, 보조저장매체 등을 잠금장치가 있는 안전한 장소에 보관하고 있습니다.<br><br>9. 비인가자에 대한 출입 통제<br> 개인정보를 보관하고 있는 물리적 보관 장소를 별도로 두고 이에 대해 출입통제 절차를 수립, 운영하고 있습니다.<br><br></p>"+
									"<p></p>";
		}
	}
	
	// 사업자 번호 조회 및 정보 가져오기 기능
	function checkCNU() {
		var CNU = document.getElementsByName("CNU")[0].value;
		$.ajax({
			type: 'POST',
			url: '/company/checkCNU',
			dataType: 'json',
			data: {
				CNU : CNU
			},
			success: function(result) {
				if(result.CRNumber) {
					var answer = confirm("{{__('register_business_right')}}");
					
					if (answer == true) {
						$.ajax({
							type: 'POST',
							url: '/company/infoCNU',
							dataType: 'json',
							data: {
								CNU : CNU
							},
							success: function(result) {
								if (result.searchResult == ",,,") {
									alert("{{__('register_business_null')}}");
								}
								else {
									document.getElementsByName("CNA")[0].value = result.searchResult[0];
									document.getElementsByName("NA")[0].value = result.searchResult[3];
									
									if (result.searchResult[2].substr(0,3) == '010' || result.searchResult[2].substr(0,3) == '011') {
										document.getElementsByName("MN")[0].value = result.searchResult[2];
										document.getElementsByName("PN")[0].value = null;
									}
									else {
										document.getElementsByName("MN")[0].value = null;
										document.getElementsByName("PN")[0].value = result.searchResult[2];
									}
									
									if (result.searchResult[1].indexOf(',') == '-1' ) {
										document.getElementsByName("addr1")[0].value = result.searchResult[1];
										document.getElementsByName("addr2")[0].value = null;
									}
									else {
										var addr = result.searchResult[1];
										var splitAddr = addr.split(',');
										document.getElementsByName("addr1")[0].value = splitAddr[0];
										
										var splitDetailAddr = addr.substring(splitAddr[0].length+2, addr.length);
										document.getElementsByName("addr2")[0].value = splitDetailAddr;
									}
								}
							}
						});
					}
					else {
						return false;
					}
				}
				else {
					alert("{{__('register_business_noexist')}}");
					document.getElementsByName("CNA").value = null;
					document.getElementsByName("NA").value = null;
					document.getElementsByName("MN").value = null;
					document.getElementsByName("PN").value = null;
					document.getElementsByName("addr1").value = null;
					document.getElementsByName("addr2").value = null;
				}
			}
		});
	}

	/** API 서비스 제공항목 확대 (2017.02) **/
	function jusoCallBack(roadFullAddr,roadAddrPart1,addrDetail,roadAddrPart2,engAddr, jibunAddr, zipNo, admCd, rnMgtSn, bdMgtSn
							, detBdNmList, bdNm, bdKdcd, siNm, sggNm, emdNm, liNm, rn, udrtYn, buldMnnm, buldSlno, mtYn, lnbrMnnm, lnbrSlno, emdNo){
		// 팝업페이지에서 주소입력한 정보를 받아서, 현 페이지에 정보를 등록합니다.
		document.getElementsByName('addr1')[0].value = roadAddrPart1+roadAddrPart2;
		document.getElementsByName('addr2')[0].value = addrDetail;
	}
	
	// 타이머 기능
	var timer;
	var sec = '';
	
	function stopWatch(TimeSet) {
		timer = setInterval(function(){
			sec = (TimeSet)%60;
			document.getElementById('err-msg2').innerHTML ="{{__('register_auth_time')}} "+ parseInt(TimeSet/60) + "{{__('register_auth_minute')}} " + sec + "{{__('register_auth_second')}}." + "<br><a href='javascript:emailSend();' id='resend' class='text-white'><u>{{__('register_auth_resend')}}</u></a>";
			TimeSet--;
			
			if(TimeSet < 0){
				clearTimeout(timer);
				alert("{{__('register_auth_timeout')}}");
				document.getElementsByName('EA')[0].value = null;
				document.getElementsByName('CEA')[0].value = null;
				document.getElementsByName('EA')[0].readOnly = false;
				document.getElementsByName('CEA')[0].readOnly = false;
				document.getElementsByName('hideCK')[0].value = null;
				document.getElementById('CEA').classList.add('d-none');
				document.getElementById('cerBtn').classList.add('d-none');
				document.getElementById('sendBtn').classList.remove('d-none');
				document.getElementById('err-msg2').innerHTML = "{{__('register_reauth_msg')}}";
			}
	    }, 1000);
	}
	
	// 이메일 전송 기능
	function emailSend() {
		var EA = document.getElementsByName('EA')[0].value;
		var validateEA = $('#EA').parsley();
		
		if(validateEA.isValid() == true) {
			$.ajax({
				type: 'POST',
				url: '/email/send',
				dataType: 'json',
				data: {
					EA: EA
				},
				success: function(result) {
					if (result.status == 'exist') {
						alert("{{__('register_already_msg')}}");
					}
					else if (result.status == 'send') {
						alert("{{__('register_auth_com_msg')}}");
						document.getElementsByName('EA')[0].readOnly = true;
						document.getElementById('CEA').classList.remove('d-none');
						document.getElementById('cerBtn').classList.remove('d-none');
						document.getElementById('sendBtn').classList.add('d-none');
						
					clearTimeout(timer);
					stopWatch(300);
					}
				}
			});
		}
		else {
			return alert("{{__('register_email_valid_msg')}}");
		}
	}
	
	// 이메일 인증 기능
	function emailCer() {
		var CEA = document.getElementsByName('CEA')[0].value;
		var validateCEA = $('#CEA').parsley();
		
		if(validateCEA.isValid() == true) {
			$.ajax({
				type: 'POST',
				url: '/email/cert',
				dataType: 'json',
				data: {
					CEA: CEA
				},
				success: function(result) {
					if (result.status == 'success') {
						alert("{{__('register_auth_success')}}");
						clearTimeout(timer);
						document.getElementsByName('CEA')[0].readOnly = true;
						document.getElementById('err-msg2').innerHTML = "{{__('register_auth_success')}}";
						document.getElementsByName('hideCK')[0].value = 'true';
					}
					else if (result.status == 'fail') {
						alert("{{__('register_auth_fail')}}");
						document.getElementsByName('CEA')[0].value = null;
						document.getElementsByName('hideCK')[0].value = null;
					}
				}
			});
		}
		else {
			alert("{{__('register_auth_enter')}}");
		}
	}
	
	// 폼 submit 시 인증 과정 여부 확인 기능
	function checkForm() {
		if(document.getElementsByName('hideCK')[0].value != 'true') {
			document.getElementById('err-msg2').innerHTML = "{{__('register_auth_need')}}";
			event.preventDefault();
		}
	}
	
	// 폼 enter키 submit 막기
	document.addEventListener('keydown', function(event) {
		if (event.keyCode === 13) {
			event.preventDefault();
		}
	}, true);

</script>
