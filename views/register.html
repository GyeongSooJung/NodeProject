<!DOCTYPE html>
<html lang="en">
	
	<script type="text/javascript">
    window.onbeforeunload = function() {
    	console.log("asdasdasd");
    };
    </script>

<head>
	<meta charset="utf-8" />
	<title>{{title}}</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />

	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="../assets/css/default/app.min.css" rel="stylesheet" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<link href="../assets/img/favicon.png" rel="icon">
</head>

<body class="pace-top" onunload="unload();">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade show">
		<span class="spinner"></span>
	</div>
	<!-- end #page-loader -->

	<!-- begin #page-container -->
	<div id="page-container" class="fade">
		<!-- begin register -->
		<div class="register register-with-news-feed">
			<!-- begin news-feed -->
			<div class="news-feed">
				<div class="news-image" style="background-image: url(../assets/img/main1.PNG)"></div>
				<div class="news-caption">
					<h3 class="caption-title">차량용 오존 소독기</h3>
					<p>
						자동화된 오존 살균 방식으로 내부 공간을 완벽히 소독합니다.
					</p>
				</div>
			</div>
			<!-- end news-feed -->
			<!-- begin right-content -->
			<div class="right-content">
				<!-- begin register-header -->
				<h1 class="register-header">
					<b class="text-blue">OASIS</b>
					<small>OASIS 계정을 만드세요. 효율적인 관리가 가능합니다.</small>
				</h1>
				<!-- end register-header -->
				<!-- begin register-content -->

				{% block script %}
				<div class="register-content" >
					<form  action = '/company/register' method="post" class="margin-bottom-0"  data-parsley-validate="true">
						<h5>이메일 인증 <span class="text-danger"> *{{EAMsg}}</span></h5>
						<div class="row m-b-15">
							{% if email %}
							<div class="col-md-12" id = "EmailEC">
								<span class="text-danger">인증 되었습니다.</span></label>
								<!--<button onclick="insertTr()"  class="btn btn-primary btn-block btn-lg">인증하기</button>-->
							</div>
							
							{% else %}
							<div class="col-md-12" id = "EmailEC">
								<!--<button onclick="insertTr()"  class="btn btn-primary btn-block btn-lg">인증하기</button>-->
								<button class="btn btn-primary btn-block btn-lg" onclick="window.open('/email','이메일 인증','width=800,height=500,location=no,status=no,scrollbars=yes');">인증</button>
								<span class="text-danger">{{ErrMsg2}}</span>
							</div>
							{% endif %}
						</div>
						<h5>사업자 정보</h5>
						<hr class=" bg-white-transparent-2 m-t-0 m-b-10" />
						<label class="control-label">상 호 (업체명) <span class="text-danger">*</span></label>
						<div class="row m-b-15">
							<div class="col-md-12">
								<input type="text" class="form-control" name = "CNA" placeholder="상 호 (업체명)" data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다." {% if CNA %} value = {{CNA}} {% endif %}/>
							</div>
						</div>
						<label class="control-label">사업자 업종 선택 <span class="text-danger"> *{{ErrMsg}}</span></label>
						<div class="row m-b-15" >
							<div class="col-md-12">
								<select class="form-control" name="CK" id="CK" required>
									<option value ="">업종을 선택해주세요.</option>
									  <option value="1">렌터카</option>
									  <option value="2">카센터</option>
									  <option value="3">출장 정비</option>
									  <option value="4">출장 세차</option>
									  <option value="5">택시 운수업</option>
									  <option value="6">버스 운수업</option>
									  <option value="7">타이어 샵</option>									  
								</select>
							</div>
						</div>
						<label class="control-label">사업자 등록 번호 <span class="text-danger"> *{{ErrMsg}}</span></label>
						<div class="row m-b-15" >
							<div class="col-md-12">
								<input type="digits" class="form-control" name = "CNU1"  placeholder="3자리" maxlength=3 style="width : 15%; display: inline-block;" {% if CNU %}  data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다." value = {{CNU1}} {% endif %} /> -
								<input type="digits" class="form-control" name = "CNU2"  placeholder="2자리" maxlength=2  style="width : 15%; display: inline-block;"  {% if CNU %} data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다." value = {{CNU2}} {% endif %} /> -
								<input type="digits" class="form-control" name = "CNU3"  placeholder="5자리" maxlength=5 style="width :20%; display: inline-block;;"  {% if CNU %} data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다." value = {{CNU3}} {% endif %} /> 
							</div>
						</div>
						<label class="control-label">회사 주소<span class="text-danger"> *</span> </label>
				<div class="row m-b-15">
					<div class="col-md-12">
					<input type="text"  class="form-control" id="roadAddrPart1" style = "width : 65%; display: inline-block;"  readOnly  {% if roadAddrPart1!='undefined' %}value ="{{ roadAddrPart1 }}" data-parsley-required="true" {% endif %} >
					<input type="button" class="btn btn-primary mb-1" style = 'width : 30%; display: inline-block;' value="주소검색" onclick="goPopup();">
					<tr>
						<td>
							<input type="text" class="form-control" id="addrDetail" style="width:48% ; display: inline-block;"  readOnly {% if addrDetail!='undefined' %}value="{{addrDetail}}" {% endif %}>
							<input type="text" class="form-control" id="roadAddrPart2"  style="width:47% ; display: inline-block;"  readOnly {% if roadAddrPart2!='undefined' %} value="{{roadAddrPart2}}"{% endif %}>
						</td>
					</tr>
					</div>
				</div>				
						<label class="control-label">업체 전화번호 <span class="text-danger">*</span></label>
						<div class="row m-b-15">
							<div class="col-md-12">
								<input type="text" class="form-control" name = "PN" placeholder="업체 전화번호(숫자만 입력)" {% if PN %} value = {{PN}} {% endif %} data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다." />
							</div>
						</div>
						<h5 class="m-t-30">사업자 개인 정보</h5>
						<hr class=" bg-white-transparent-2 m-t-0 m-b-10" />
						<label class="control-label">성명 <span class="text-danger">*</span></label>
						<div class="row m-b-15">
							<div class="col-md-12">
								<input type="text" class="form-control" name = "NA" placeholder="성명" {% if NA %} value = {{NA}} {% endif %} data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다." />
							</div>
						</div>
						<label class="control-label">핸드폰번호 <span class="text-danger">*</span></label>
						<div class="row m-b-15">
							<div class="col-md-12">
								<input type="text" class="form-control" name = "MN" placeholder="핸드폰번호" {% if MN %} value = {{MN}} {% endif %} data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다." />
							</div>
						</div>
						
						<label class="control-label">비밀번호 <span class="text-danger">* {{message}}</span></label>
						<div class="row m-b-15">
							<div class="col-md-12">
								<input type="password" class="form-control"  name = "PW" minlength= 8 maxlength= 16 placeholder="비밀번호(8자리이상)" data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다." />
							</div>
						</div>
						<label class="control-label">비밀번호 확인 <span class="text-danger">*</span></label>
						<div class="row m-b-15">
							<div class="col-md-12">
								<input type="password" class="form-control" name = "PW2" minlength= 8 maxlength= 16 placeholder="비밀번호 재입력" data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다." />
							</div>
						</div>
						<div class="checkbox checkbox-css m-b-30">
							<div class="checkbox checkbox-css m-b-30">
								<input type="checkbox" id="agreement_checkbox" value=""  data-parsley-required="true"data-parsley-error-message="체크박스를 체크해주세요." >
								<label for="agreement_checkbox">
								By clicking Sign Up, you agree to our <a href="javascript:;">Terms</a> and that you have read our <a href="javascript:;">Data Policy</a>, including our <a href="javascript:;">Cookie Use</a>.
								</label>
							</div>
						</div>
						<div class="register-buttons">
							<button type="submit"  class="btn btn-primary btn-block btn-lg">회원가입</button>
						</div>
						<div class="m-t-30 m-b-30 p-b-30">
							이미 가입하셨나요? <a href="/login">로그인</a> 페이지로 이동
						</div>
						<hr />
						<p class="text-center mb-0">
							&copy; OASIS 오존 소독기 Register.
						</p>
					</form>
				</div>
				{% endblock %}
				<!-- end register-content -->
			</div>
			<!-- end right-content -->
		</div>
		<!-- end register -->


		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->
	
	<!--이메일 인증 후 새로고침 시 감지하고 URL 리로드-->
<script language="javascript">
//document.domain = "abc.go.kr";

function goPopup(){
	// 호출된 페이지(jusopopup.jsp)에서 실제 주소검색URL(https://www.juso.go.kr/addrlink/addrLinkUrl.do)를 호출하게 됩니다.
    var pop = window.open("/adress","pop","width=570,height=420, scrollbars=yes, resizable=yes"); 
    
	// 모바일 웹인 경우, 호출된 페이지(jusopopup.jsp)에서 실제 주소검색URL(https://www.juso.go.kr/addrlink/addrMobileLinkUrl.do)를 호출하게 됩니다.
    //var pop = window.open("/popup/jusoPopup.jsp","pop","scrollbars=yes, resizable=yes"); 
}
/** API 서비스 제공항목 확대 (2017.02) **/
function jusoCallBack(roadFullAddr,roadAddrPart1,addrDetail,roadAddrPart2,engAddr, jibunAddr, zipNo, admCd, rnMgtSn, bdMgtSn
						, detBdNmList, bdNm, bdKdcd, siNm, sggNm, emdNm, liNm, rn, udrtYn, buldMnnm, buldSlno, mtYn, lnbrMnnm, lnbrSlno, emdNo){
	// 팝업페이지에서 주소입력한 정보를 받아서, 현 페이지에 정보를 등록합니다.
	document.form.roadAddrPart1.value = roadAddrPart1;
	document.form.roadAddrPart2.value = roadAddrPart2;
	document.form.addrDetail.value = addrDetail;
	document.form.zipNo.value = zipNo;
}
</script>

	<!-- ================== BEGIN BASE JS ================== -->
	<script src="../assets/js/app.min.js"></script>
	<script src="../assets/js/theme/default.min.js"></script>
	<script src="../assets/plugins/parsleyjs/dist/parsley.min.js"></script>
	<!-- ================== END BASE JS ================== -->
</body>

</html>
