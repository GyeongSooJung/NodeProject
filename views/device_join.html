{% extends 'layout.html' %}

{% block content %}
<div id="content" class="content">
	<!-- begin page-header -->
	<h1 class="page-header">장치 등록</h1>
	<!-- end page-header -->
	<!-- begin row -->
	<div class="row">
		<!-- begin col-6 -->
		<div class="col-xl-12">
			<!-- begin panel -->
			<div class="panel panel-inverse" data-sortable-id="form-validation-1">
				<!-- begin panel-heading -->
				<div class="panel-heading">
					<h4 class="panel-title">소독기</h4>
				</div>
				<!-- end panel-heading -->
				<!-- begin panel-body -->
				<div class="panel-body">
					<form id="device-form" action="/device/device_join" method="post" class="form-horizontal" data-parsley-validate="true" name="device-form">
					
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="MD">모델명 * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" type="text" id="MD" name="MD" placeholder="모델명" data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다."/>
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="VER">버전 * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" type="Number" id="VER" name="VER" placeholder="버전" data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다."/>
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="MAC">맥 주소 * :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" type="String" id="MAC" name="MAC" placeholder="맥 주소" data-parsley-required="true" data-parsley-error-message="필수 입력사항입니다."/>
							</div>
						</div>
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label" for="NN">별칭 :</label>
							<div class="col-md-8 col-sm-8">
								<input class="form-control" type="String" id="NN" name="NN" placeholder="원하는대로 설정하세요." />
							</div>
						</div>
						<div class="form-group row m-b-0">
							<label class="col-md-4 col-sm-4 col-form-label">&nbsp;</label>
							<div class="col-md-8 col-sm-8">
								<button type="submit" class="btn btn-primary width-80">등록</button>
								<button type="reset" class="btn btn-primary width-80">초기화</button>
							</div>
						</div>
					</form>
				</div>
				<div class="panel-body bg-grey pb-0">
					<form id="device-form" action="/device/device_join_xlsx" method="post" enctype="multipart/form-data" class="form-horizontal"name="device-form">
						<div class="form-group row m-b-15">
							<label class="col-md-4 col-sm-4 col-form-label text-green" for="file"><b># Excel 파일로 등록</b> :</label>
							<div class="col-md-8 col-sm-8">
								<input type="file" id="file" name="xlsx" /><button type="submit" class="btn btn-primary width-80">등록</button>
							</div>
						</div>
					</form>
				</div>
					<!-- error script -->
					<script>
						window.onload = () => {
							if (new URL(location.href).searchParams.get('error')) {
								alert('이미 존재하는 MAC 입니다.');
							}
						};
					</script>
				<!-- end panel-body -->
			</div>
			<!-- end panel -->
		</div>
	</div>
	<!-- end row -->
</div>
{% endblock %}

{% block script %}
<script src="../assets/plugins/parsleyjs/dist/parsley.min.js"></script>
<script src="../assets/plugins/highlight.js/highlight.min.js"></script>
<script src="../assets/js/demo/render.highlight.js"></script>
{% endblock %}
