<!--Begin Script-->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>	
<script>
	var pagingObject = new Object({name : "Worker" ,url : "/ajax/worker_list",CID : "{{company._id}}", array : [], sort : "CA", page : 0, postNum : 10, pageNum : 5, startpage : 0, endpage : 0, search: "", searchtext : ""});
		// 검색 기능
		
	$(document).ready(function(){
		pagereload(pagingObject,i18nconvert);
		
		
		$('#selectpage').click(function() {
			selectpage(pagingObject,i18nconvert,{
				option : $('#selectpage option:selected').val()
			})
		});
		
		$('#searchtext').keyup(function(key) {
				if(key.keyCode == 13) {
					searchtext(pagingObject,i18nconvert)
				}
			});
		
		$('.sort').click(function() {
			$("#searchoption").empty();
			$("#searchoption").append("{{__('search')}}");
			
			sortpage(pagingObject,i18nconvert,{
				name : $(this).attr('name')
			},
			{
				WN : "WN",
				PN : "PN",
				EM : "EM",
			});
		
		})
		
		$('.ck_au').change(function() {
			var post = 'POST METHOD CALL';
			var email = $(this).val();
			
			if($(this).is(":checked")){
				//Ajax POST Method TEST
				$.ajax({
					url: '/ajax/post',
					dataType: 'json',
					type: 'POST',
					data: {au_true:email},
					success: function(result) {
						if (result) {
						$('#post_output').html(result.result);
						}
					}
				});
			}
			else {
				//Ajax POST Method TEST
				$.ajax({
					url: '/ajax/post',
					dataType: 'json',
					type: 'POST',
					data: {au_false:email},
					success: function(result) {
						if (result) {
							$('#post_output').html(result.result);
						}
					}
				});
			}
		});
		
		$('.com_ck_au').change(function() {
			var post = 'POST METHOD CALL';
			var email = $(this).val();
			
			$.ajax({
					url: '/ajax/post',
					dataType: 'json',
					type: 'POST',
					data: {com_audata:email},
					success: function(result) {
						if (result) {
						$('#post_output').html(result.result);
						
						}
					}
				});
		});
		
		$('.ck_ac').change(function() {
			var post = 'POST METHOD CALL';
			var email = $(this).val();
			
			if($(this).is(":checked")){
				//Ajax POST Method TEST
				$.ajax({
					url: '/ajax/post',
					dataType: 'json',
					type: 'POST',
					data: {ac_true:email},
					success: function(result) {
						if (result) {
						$('#post_output').html(result.result);
						}
					}
				});
			}
			else {
			//Ajax POST Method TEST
				$.ajax({
					url: '/ajax/post',
					dataType: 'json',
					type: 'POST',
					data: {ac_false:email},
					success: function(result) {
						if (result) {
							$('#post_output').html(result.result);
						}
					}
				});
			}
		});
	})
	        
	        
	        
	    
	function checkau(a) {
		if(a.checked){
		//Ajax POST Method TEST
			$.ajax({
				url: '/ajax/post',
				dataType: 'json',
				type: 'POST',
				data: {au_true:a.value},
				success: function(result) {
					if (result) {
						$('#post_output').html(result.result);
					}
				}
			});
		}
		else {
		//Ajax POST Method TEST
			$.ajax({
				url: '/ajax/post',
				dataType: 'json',
				type: 'POST',
				data: {au_false:a.value},
				success: function(result) {
					if (result) {
						$('#post_output').html(result.result);
					}
				}
			});
		}
	}
	
	function checkac(a) {
		if(a.checked){
			//Ajax POST Method TEST
			$.ajax({
				url: '/ajax/post',
				dataType: 'json',
				type: 'POST',
				data: {ac_true:a.value},
				success: function(result) {
					if (result) {
						$('#post_output').html(result.result);
					}
				}
			});
		}
		else {
			//Ajax POST Method TEST
			$.ajax({
			url: '/ajax/post',
			dataType: 'json',
			type: 'POST',
			data: {ac_false:a.value},
				success: function(result) {
					if (result) {
						$('#post_output').html(result.result);
					}
				}
			});
		}
	}
</script>
