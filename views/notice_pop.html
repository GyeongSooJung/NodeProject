<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>{{__('notice_list')}}</title>
   <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
   <meta content="" name="description" />
   <meta content="" name="author" />
   
   <!-- ================== BEGIN BASE CSS STYLE ================== -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
   <link href="../assets/css/default/app.min.css" rel="stylesheet" />
   <!-- ================== END BASE CSS STYLE ================== -->
</head>
<body>
   <!--오아시스 제이쿼리 자바스크립트-->
   <script src="../assets/oasisjquery.js"></script>
   <!-- begin #page-container -->
   <div id="page-container">
       
          <div id="content" class="content">
              <div class="invoice">
                    <div class="invoice-company">
                       <span class="pull-right hidden-print">
                          {{moment(noticeone[0].CA).format('YYYY-MM-DD')}}
                       </span>
                       <img src="../assets/img/oasis.png" width="160" height="70">
                       
                       <div>{{noticeone[0].TI}}</div>
                    </div>
                  <div class="invoice-content">
                  </div>
              </div>
          </div>
   </div>
   <!-- end page container -->
   
   <!--Begin Script-->
   <script>
    $(document).ready(function() {
       var insertTr = ""
       {% for notice in noticeone %}
       
	    var noticeid = '{{notice._id}}'
	    console.log(noticeid);
	    $.ajax({
    		url: "/ajax/notice_detail",
            type: "POST",
            async: false,
            dataType: 'json',
            data: {
                noticeid : noticeid 
            }
        }).done(function (data) { 
            if(data.result == true) {
                console.log(data.noticedetail[0])
                $(".invoice-content").empty();
                var insertTr = "";
        	    insertTr += "<div>" +data.noticedetail[0].CO + "</div>"
        	    $(".invoice-content").append(insertTr);
        	    console.log(insertTr)
            }
            
        })
        {% endfor %}
    });
   </script>
   <!--End Script-->
   <!-- ================== BEGIN BASE JS ================== -->
   <script src="../assets/js/app.min.js"></script>
   <script src="../assets/js/theme/default.min.js"></script>
   <!-- ================== END BASE JS ================== -->
</body>
</html>
