{% extends 'layout.html' %}

{% block content %}
		<div class="sidebar-bg"></div>
		<div id="content" class="content content-full-width">
			<!-- begin profile -->
			<div class="profile">
				<div class="profile-header">
					<!-- BEGIN profile-header-cover -->
					<div class="profile-header-cover"></div>
					<!-- END profile-header-cover -->
					<!-- BEGIN profile-header-content -->
					<div class="profile-header-content d-flex justify-content-start align-items-center">
						<!-- BEGIN profile-header-img -->
						<div class="mr-3">
							<!--<img src="../assets/img/user/user-13.jpg" alt="">-->
							<i class="fas fa-6x fa-user-circle"></i>
						</div>
						<!-- END profile-header-img -->
						<!-- BEGIN profile-header-info -->
						<div class="profile-header-info">
							<h3 class="my-1">{{company.CNA}}</h3>
							<p class="my-1">사업자 번호 : {{company.CNU}}</p>
						</div>
						<!-- END profile-header-info -->
					</div>
					<!-- END profile-header-content -->
					<!-- BEGIN profile-header-tab -->
					<!--<ul class="profile-header-tab nav nav-tabs">-->
					<!--	<li class="nav-item"><p class="nav-link active mb-0">EDIT</p></li>-->
					<!--</ul>-->
					<!-- END profile-header-tab -->
				</div>
			</div>
			<!-- end profile -->
			<!-- begin profile-content -->
			<div class="profile-content">
				<!-- begin tab-content -->
				<div class="tab-content p-0">
					<!-- begin #profile-post tab -->
					<div class="tab-pane fade show active" id="profile-edit">
						<!-- begin table -->
						<div class="table-responsive form-inline">
							<table class="table table-profile">
								<thead>
									<tr>
										<th>
											<h5>회원정보 변경</h5>
										</th>
									</tr>
								</thead>
								<tbody>
									<form id = 'Pfupdate' action = '/profile/pfupdate' method = 'post'>
									<tr class="highlight">
										<td class="field">사업자 등록번호</td>
										<td name = "CNU" value = {{company.CNU}}><i class="fa fa-lg m-r-5" ></i>{{company.CNU}}</td>
									</tr>
									<tr class="highlight">
										<td class="field valign-middle">상호</td>
										<td><Input type = "text" name = "CNA"  class="form-control form-control-sm"value ={{company.CNA}}></td>
									</tr>
									<tr >
										<td class="field">이름</td>
										<td><i class="fa fa-lg m-r-5"></i>{{company.NA}}</td>
									</tr>
									<tr>
										<td class="field">휴대폰 번호</td>
										<td><i class="fa fa-lg m-r-5"></i>{{company.MN}}</td>
									</tr>									

									<tr>
										<td class="field valign-middle">회사 전화번호</td>
										<td><Input type = "text" name = "PN" class="form-control form-control-sm" value ={{company.PN}}></td>
									</tr>
									<tr>
										<td class="field valign-middle">현재 비밀번호</td><span class="text-danger">* {{PWmsg}}</span>
										<td><Input type = "password" name = "PW" class="form-control form-control-sm" ></td>
									</tr>
										<tr class="highlight">
										<td class="field">&nbsp;</td>
										<td class="p-t-10 p-b-10">
											<button type="submit" class=" btn btn-primary width-150">회원정보 변경</button>
											<button type="cancel" class="btn btn-white btn-white-without-border width-150 m-l-5">취소</button>
										</td>
									</tr>
									</form>
									<form id = 'PWChange' action = '/profile/pwchange' method = 'post'>
									<tr class="highlight"></tr>
										<tr>
										<th>
											<h5>비밀번호 변경</h5>
										</th>
										</tr>
									<tr class="highlight">
										<tr>
										<td class="field valign-middle">현재 비밀번호</td>
										<td><Input type = "password" name = "PW" class="form-control form-control-sm" ></td>
									</tr>
									<tr class="highlight">
									<tr>
										<td class="field valign-middle">변경 비밀번호</td>
										<td><Input type = "password" name = "PWc1" class="form-control form-control-sm" minlength= 8 maxlength= 16  ></td>
									</tr>
									<tr class="highlight">
									<tr>
										<td class="field valign-middle">재입력 비밀번호</td>
										<td><Input type = "password" name = "PWc2" class="form-control form-control-sm" minlength= 8 maxlength= 16 ></td>
									</tr>
									</tr>
										<td class="field">&nbsp;</td>
										<td class="p-t-10 p-b-10">
											<button type="submit" class="btn btn-primary width-150">비밀번호 변경</button>
											<button type = "cancel" class="btn btn-white btn-white-without-border width-150 m-l-5">취소</button>
										</td>
										</form>
									</tr>
								</tbody>
							</table>
						</div>
						<!-- end table -->
					</div>
					<!-- end #profile-post tab -->

				<!-- end tab-content -->
			</div>
			</div>
			<!-- end profile -->
			
			<!-- end profile-content -->
		<!-- end #content -->
		

	<!-- end page container -->

</body>
</html>
	 <script>
    window.onload = () => {
      if (new URL(location.href).searchParams.get('update')) {
        alert('정보가 수정되었습니다.');
      }
      if (new URL(location.href).searchParams.get('uperr') || new URL(location.href).searchParams.get('pwerr') ) {
        alert('현재 비밀번호가 일치하지 않습니다.');
      }
       if (new URL(location.href).searchParams.get('pwc')) {
        alert('비밀번호를 8자리 이상 입력해주세요.');
      }
       if (new URL(location.href).searchParams.get('pwcerr')) {
        alert('변경될 비밀번호와 재입력 비밀번호가 일치하지 않습니다.');
      }
      if (new URL(location.href).searchParams.get('success')) {
        alert('비밀번호가 변경되었습니다.');
      }
      if (new URL(location.href).searchParams.get('same')) {
        alert(' 현재 비밀번호와 다른 비밀번호를 입력하세요.');
      }
    	
    }
      
      </script>
{% endblock %}
