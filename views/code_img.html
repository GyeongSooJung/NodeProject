<!DOCTYPE html>
<html lang="kor">
<head>
	<meta charset="utf-8" />
	<title>{{__('qrcode_create')}}</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="../assets/css/default/app.min.css" rel="stylesheet" />
	<!-- ================== END BASE CSS STYLE ================== -->
	<link href="../assets/img/favicon.png" rel="icon">
	<link href="../oasiscss/oasis.css" rel="stylesheet" />
	
	<script src="https://kit.fontawesome.com/71839e8cce.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="content" class="content mx-0">
    	<!-- begin row -->
    	<div class="row">
    		<!-- begin col-6 -->
    		<div class="col-xl-12">
    			<!-- begin panel -->
    			<div class="panel panel-inverse" data-sortable-id="form-validation-1">
    				<!-- begin panel-heading -->
    				<div class="panel-heading">
    					<h4 class="panel-title text-center">{{__('qrcode_generated')}}</h4>
    				</div>
    				<!-- end panel-heading -->
    				<!-- begin panel-body -->
    				<div class="panel-body text-center">
    				    <div id="qrbox" class="mx-auto">
    				        {% if (type == 'qr') %}
    				        <img id="qrimg" src="{{cr_qrcode}}">
    				        {% else %}
    				        <img id="stimg" src="../assets/img/oasis_qr_sticker.jpg" />
    				        <img id="miniimg" class="mb-0" src="{{cr_sticker}}" />
    				        {% endif %}
    				    </div>
                        <div class="mt-3 d-flex justify-content-center align-items-center flex-wrap">
                        	<a href="#" onclick="window.print();" class="btn btn-sm btn-white mx-1 m-b-10"><i class="fa fa-print fa-fw fa-lg"></i> Print</a>
                        	<a href="#" onclick="downIMG('jpg','qrbox');" class="btn btn-sm btn-white mx-1 m-b-10"><i class="fas fa-file-image fa-fw fa-lg"></i> JPG</a>
                            <a href="#" onclick="downIMG('png','qrbox');" class="btn btn-sm btn-white mx-1 m-b-10"><i class="fas fa-file-image fa-fw fa-lg"></i> PNG</a>
                            <a href="#" onclick="downIMG('pdf','qrbox');" class="btn btn-sm btn-white mx-1 m-b-10"><i class="fas fa-file-pdf fa-fw fa-lg"></i> PDF</a>
                        </div>
                    </div>
    				<!-- end panel-body -->
    			</div>
    			<!-- end panel -->
    		</div>
    	</div>
    	<!-- end row -->
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
    <script type = "text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../oasisjs/oasis_img_down.js"></script>
</body>
</html>
